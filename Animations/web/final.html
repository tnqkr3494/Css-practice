<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="final.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header class="header">
      <div id="menubar" class="fa-solid fa-bars"></div>
      <a href="#" class="logo">CarSell<span>24X7</span></a>

      <!-- navbar section -->
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#vehicles">vehicles</a>
        <a href="#services">services</a>
        <a href="#featured">featured</a>
        <a href="#reviews">reviews</a>
        <a href="#contact">contact</a>
      </nav>

      <!-- login button -->
      <div id="login-btn">
        <button type="button" class="btn">Login</button>
        <i class="fa-solid fa-user"></i>
      </div>
    </header>

    <!-- header section ends -->

    <!-- login form -->

    <div class="login-form-container">
      <span class="fa-solid fa-xmark" id="close-login-btn"></span>

      <form action="">
        <h3>user login</h3>
        <input type="email" placeholder="email" class="box" />
        <input type="password" placeholder="password" class="box" />
        <p>forget your password <a href="#">click here</a></p>
        <input type="submit" value="login now" class="btn" />
        <p>or login with</p>
        <div class="buttons">
          <a href="#" class="btn">google</a>
          <a href="#" class="btn">facebook</a>
        </div>
        <p>don't have a account <a href="#">create one</a></p>
      </form>
    </div>

    <!-- home section starts -->

    <!-- home section ends -->

    <script
      src="https://kit.fontawesome.com/db5a1aa9c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="final.js"></script>
  </body>
</html>
